<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

<body>
    <a-scene embedded arjs=’sourceType: webcam;’>
        <!--<a-marker type="pattern" preset="custom" url="./pattern-StitchOn-new.patt">
         -->
        <a-assets>
            <img id="texture" src="./embor_patt.png">
        </a-assets>
        <a-marker preset="hiro">

            <!-- Adding an OBJ file to an AR Project
            <a-entity obj-model="obj: url(./embor_patt.obj); mtl: url(./embor_patt.mtl)">
                
            </a-entity>

            
             <a-entity obj-model="obj: url(/Test.obj); 
            mtl: url(/Test.mtl)">
                
            </a-entity>
            -->



            <a-circle position='-0.2 0 -2.2' src="#texture" radius="2.7" rotation="-90 5 0" material="opacity: 0.5"></a-circle>


        </a-marker>
        <a-entity camera>
        </a-entity>
    </a-scene>
</body>

</html>
